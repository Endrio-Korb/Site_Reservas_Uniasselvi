{% extends "base.html" %}
{% load static %}

{% block content %}

    {% if erro %}

        <p class="text text-center">{{erro}}</p>

    {% else %}
    <div class="container">
        <div class="row">
            <div class="col">
                {{aviso}}
                {{sucesso}}
                <h1 class="tittle text-center text">Editar Reserva</h1>
                <form action="{% url "reservas:editar" reserva.id %} "method="post"> {% csrf_token %}
                    <p class="text text-center">{{reserva.laboratorio.nome}} {{reserva.periodo}}</p>
                    <p>{{reserva.professor}}</p>
                    <input type="text" name='professor' placeholder='Nome do professor'>
                    <p>{{reserva.data_reserva}}</p>
                    <input type="date" name="data" id="">
                    
                    
                        <button>Atualizar</button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    

{% endblock content %}

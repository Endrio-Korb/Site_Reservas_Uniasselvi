{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="tittle text-center text">Editar Reserva</h1>
                <form method="post"> {% csrf_token %}
                    <p class="text text-center">{{laboratorio.laboratorio.nome}} {{laboratorio.periodo}}</p>
                    <p>{{laboratorio.professor}}</p>
                    <input type="text" placeholder='Nome do professor'>
                    <p>{{laboratorio.data_reserva}}</p>
                    <input type="date" name="data" id="">

                    <button>Atualizar</button>
                </form>
            </div>
        </div>
    </div>


{% endblock content %}

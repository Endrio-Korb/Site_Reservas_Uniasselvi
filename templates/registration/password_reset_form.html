{% extends 'base.html' %}

{% block content %}
    <div class="container-flex-column">
        {% if form.errors %}
            <div class="container-flex">
                {% for title, message in form.errors.items %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
        {% endif %}
        <div class="container-flex">
            <form  action="{% url 'password_reset' %}" method="POST"> {% csrf_token %}
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

{% endblock content %}

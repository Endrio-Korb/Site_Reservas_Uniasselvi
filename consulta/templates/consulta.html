{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="conteiner">
        <div class="row">
            <div class="col">
                <h4 class="" id='requerido'>{{erro}}</h4>
            </div>
        </div>
    </div>
    <div class="conteiner">
        <div class="row">
            <div class="col">
                <h4 class="" id='requerido'>{{mensagem}}</h4>
            </div>
        </div>
    </div>

    <div class="container">
         <form action="{% url 'consulta:ensalamento_labs' %}" method="POST"> {% csrf_token %}
             <div class="row">
                <div class="col">
                    <h1 class="text-center">Consulta por Bloco</h1>
                    <h2 class="text-center">Selecione a data</h2>
                    <input class="input" type="date" name="data">
                    <select class="input" name="bloco" >
                        <option Selected>Selecione o Bloco</option>
                        {% for bloco in blocos %}
                        <option value="{{bloco.id_bloco}}">{{bloco.bloco}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type='submit' class='btn btn-primary btn-block'>Consultar</button>
        </form>  
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <form action="{% url "consulta:ensalamento_labs_nome" %}" method='POST'> {% csrf_token %}

                    <h1 class="text-center">Consulta por nome do professor</h1>
                    <h2 class="text-center" >Digite o nome do professor</h2>
                    <input class="input" type="text" name='nome_professor'>
                    <h2 class="text-center">Selecione a data</h2>
                    <input class="input" type="date" name="data">
                    <button type='submit' class="btn">Consultar</button>
                 
                </form>
            </div>
        </div>
    </div>
        
        
        
{% endblock content %}
